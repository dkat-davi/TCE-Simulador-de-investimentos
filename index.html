        <h1>Entrada de Dados</h1>


        <form action="processar.php" method="GET">

                <legend>
                 Dados do Investimento  
                </legend>
               <label for="cliente">Cliente</label>
               <input type="text" name="cliente" id="cliente" ><br><br>


               <label for="aporteinicial">Aporte Inicial</label>
               <input type="number" name="aporteinicial" id="aporteinicial" ><br><br>


               <label for="aportemensal">Aporte Mensal</label>
               <input type="number" name="aportemensal" id="aportemensal"  ><br><br>


               <label for="rendimento">Rendimento</label>
               <input type="number" name="rendimento" id="rendimento" step="any"><br><br>


               <label for="periodo">Periodo</label>
               <input type="number" name="periodo" id="periodo" ><br><br>


               <button type="submit">Simular</button>

            </fieldset>
        </form>
